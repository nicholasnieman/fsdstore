<!DOCTYPE html>
<html>
<head>
<title>My Title</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		for (var i = 5; i >= 0; i--) {
			$('table.outer_table').append('<tr class="outer">'+
    	'<td>'+
		  	'<table>'+
				  '<tr class="name">'+
				    	'<th colspan="1">Rohit Thadani</th>'+
				  '</tr>'+
				  '<tr class="address">'+
				    	'<td class="value">237, Jawaharmarg, Rajmohalla, Indore, 452002, Madhya Pradesh</td>'+
				  '</tr>'+
				  '<tr class="phone">'+
				    	'<td class="value">(542)6547821235</td>'+
				  '</tr>'+
		  	'</table>'+
		'</td>'+
	'</tr>');
		};
	});
</script>
<style type="text/css">
tr.outer
{	
	border:1px solid green;	
	margin: 50px;
}
tr.outer > td {
    border: 1px solid green;
    box-sizing: border-box;
    height: 190px;
    padding: 10px;
    width: 180px;
}
table.outer_table {
    border-spacing: 50px;
    margin: 0 auto;
}
th {
    text-align: left;
}
.outer table td {
    font-size: 12px;
    line-height: 23px;
    padding: 5px 0;
    vertical-align: top;
}

</style>
</head>

<div class="container">
<div>
<table class="outer_table">
	<tr class="outer">
    	<td>
		  	<table>
				  <tr class="name">
				    	<th colspan="1">Rohit Thadani</th>
				  </tr>
				  <tr class="address">
				    	<!-- <td class="label">Address:</td> -->
				    	<td class="value">237, Jawaharmarg, Rajmohalla, Indore, 452002, Madhya Pradesh</td>
				  </tr>
				  <tr class="phone">
				    	<!-- <td class="label">Phone:</td> -->
				    	<td class="value">(542)6547821235</td>
				  </tr>
		  	</table>
		</td>
	</tr>
</table>
</div>	
</div>

</body>
</html>
